<!DOCTYPE html>
<html>
  <head>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;

      varying vec4 fColor;
      varying vec4 pos;

      void main(){
        gl_Position = vPosition;
        fColor = vColor;
        pos = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 pos;
      varying vec4 fColor;

      void main() {
        vec4 fColor = fColor / 255.0;
        gl_FragColor = vec4(fColor.r, fColor.g, fColor.b, fColor.a);
      }
    </script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="cityScape.js"></script>
  </head>
  <body>
    <canvas id="gl-canvas" width="960" height="540" name="canvas">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div id="UI" class="UIBox">
      <div id="UIHeader">
        UI Elements
      </div>
      <div class="box">
        <div class="textDiv">
          Number of houses:
        </div>
        <div class="numberDiv">
          1
          <input id="sliderN" type="range" min="1" max="5" step="1" value="3" />
          5
        </div>
      </div>
      <div class="box">
        <div class="textDiv">
          Max number of floors:
        </div>
        <div class="numberDiv">
          1
          <input id="sliderM" type="range" min="1" max="5" step="1" value="3" />
          5
        </div>
      </div>

      <div class="box">
        <div class="textDiv">
          File name:
        </div>
        <input id="Textbox" type="textarea" size="15">
        <button id="Save" type="button" class="button">Save</button>
      </div>

      <div class="box">
        <label id="FileButton" for="File" class="button">
          <div id="FileText">Choose a File</div>
        </label>
        <input id="File" type="file" class="inputfile">
        <button id="Load" type="button" class="button">Load</button>
      </div>

      <div class="box">
        <button id="FinishCloud" type="button" class="button">Finish Cloud</button>
        <button id="Generate" type="button" class="button">Generate</button>
      </div>
    </div>
  </body>
</html>
